<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <br>
    <h1 class="text-center">Titanic Survivor</h1>
    <form class='p-3 text-center' action="/", method="post" enctype="multipart/form-data">

        <input class="form-control" placeholder="Passenger Class" type="text" name="Pclass">
        <br />
        <input class="form-control" placeholder="Sex" type="text" name="Sex">
        <br />
        <input class="form-control" placeholder="Age" type="number" name="Age">
        <br />
        <input class="form-control" placeholder="Number of siblings / spouses aboard the Titanic" type="number" name="SibSp">
        <br />
        <input class="form-control" placeholder="Number of parents / children aboard the Titanic" type="number" name="Parch">
        <br />
        <input class="form-control" placeholder="Port of Embarkation" type="text" name="Embarked">
        <br />
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">

    </form>
    
</body>
</html>
